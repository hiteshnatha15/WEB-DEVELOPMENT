<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>WEATHER APP</h1>
      <div class="yourAndSearchWeather">
        <button id="yourWeather">Your Weather</button>
        <button id="searchWeather">Search Weather</button>
      </div>

      <!-- location container -->
      <div class="sub-container grant-location-container">
        <img
          src="assets/location.png"
          height="80"
          width="80"
          style="margin: 32px"
          loading="lazy"
        />
        <p>Grant Location Access</p>
        <p>Allow Access To Get Weather Information</p>
        <button id="grantAccess">GRANT ACCESS</button>
      </div>

      <!-- loadiing container -->
      <div class="sub-container loading-container">
        <img src="assets/loading.gif" width="150" height="150" />
        <p>LOADING</p>
      </div>
      <!-- input container -->
      <form class="form-container" data-searchForm>
        <input placeholder="Search for City..." data-searchInput />
        <button class="btn" type="submit">
          <img
            src="./assets/search.png"
            width="20"
            height="20"
            loading="lazy"
          />
        </button>
      </form>

      <!-- city weather info -->
      <div class="sub-container user-info-container">
        <!--city name and Flag-->
        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon />
        </div>

        <!-- weather descriptuion-->
        <p data-weatherDesc></p>
        <!--weather Icon-->
        <img data-weatherIcon />
        <!--temperature-->
        <p data-temp></p>

        <!--3 cards - parameters-->
        <div class="parameter-container">
          <!--card 1-->
          <div class="parameter">
            <img src="./assets/wind.png" />
            <p>windspeed</p>
            <p data-windspeed></p>
          </div>

          <!--card 2-->
          <div class="parameter">
            <img src="./assets/humidity.png" />
            <p>humidity</p>
            <p data-humidity></p>
          </div>

          <!--card 3-->
          <div class="parameter">
            <img src="./assets/cloud.png" />
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
