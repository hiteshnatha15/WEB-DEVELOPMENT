<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div
      class="bg-[#354050] h-screen w-screen overflow-hidden flex justify-center items-center m-auto"
    >
      <div class="flex flex-col justify-center h-64">
        <div class="text-blue-400 font-semibold">Increment and Decrement</div>
        <div class="h-20 w-50 mt-4 bg-white flex justify-between">
          <button class="m-3 p-2 border-solid border-2 border-black" id="plus">
            +
          </button>
          <div class="m-3 p-2 text-4xl" id="value">0</div>
          <button class="m-3 p-2 border-solid border-2 border-black" id="minus">
            -
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
