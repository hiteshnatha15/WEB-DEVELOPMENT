<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text" oninput="upperCase()" />
    <script>
      function upperCase() {
        var name = document.getElementById('text');
        name.value=name.value.toUpperCase();
      }
    </script>
  </body>
</html>
