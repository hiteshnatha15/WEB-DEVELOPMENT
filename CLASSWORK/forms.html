  <body>
    <input type="password" name="a" onclick="" />
    <input type="password" name="b" onclick="" />
    <input type="submit" onclick="lengthChecker()" />
    <script>
      function lengthChecker() {
        var name = document.getElementsByName("a")[0].value;
        var b = document.getElementsByName("b")[0].value;

        if (name.length == 0) {
          alert("please enter some value");
        }
        if (name !== b) {
          alert("Please enter the same passsword");
        }
      }
    </script>
  </body>
