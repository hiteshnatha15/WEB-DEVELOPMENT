<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehensive Image Exercise</title>
    <style>
      img {
        border-radius: 10px;
        box-shadow: 2px 2px 5px #888888;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.example.com" target="_blank" onclick="showMessage()">
      <img
        src="https://via.placeholder.com/400"
        alt="Placeholder Image"
        width="300"
        height="200"
        title="Image Tooltip"
        border="1"
        align="left"
      />
    </a>

    <script>
      function showMessage() {
        alert("You clicked the image!");
      }
    </script>
  </body>
</html>
