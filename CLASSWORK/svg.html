<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="10000" height="10000">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
      <rect width="200" height="100" x="100" rx="20" ry="20" fill="blue">
      <line x1="500" y1="500" x2="1000" y2="1000" style="stroke:red;stroke-width:2">
      <polygon points="200,10 250,190 150,190" style="fill:lime;stroke:purple;stroke-width:3" />
    </svg>
  </body>
</html>
