<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Animation Experiment</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        animation: colorChangeAnimation 4s ease-in-out infinite;
        animation-delay: 1s;
        animation-iteration-count: alternate-reverse;
      }

      @keyframes colorChangeAnimation {
        0% {
          background-color: #3498db;
        }
        35% {
          background-color: #e74c3c;
        }
        70% {
          background-color: #2ecc71;
        }
        100% {
          background-color: #f39c12;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-element"></div>
  </body>
</html>
